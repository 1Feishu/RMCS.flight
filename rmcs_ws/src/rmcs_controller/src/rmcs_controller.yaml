rmcs_controller:
  joints:
    {
      type: string_array,
      default_value: [],
      description: "Specifies joints used by the controller. If state joints parameter is defined, then only command joints are defined with this parameter.",
      read_only: true,
      validation: { unique<>: null, not_empty<>: null },
    }
  state_joints:
    {
      type: string_array,
      default_value: [],
      description: "(optional) Specifies joints for reading states. This parameter is only relevant when state joints are different then command joint, i.e., when a following controller is used.",
      read_only: true,
      validation: { unique<>: null },
    }
  interface_name:
    {
      type: string,
      default_value: "",
      description: "Name of the interface used by the controller on joints and command_joints.",
      read_only: true,
      validation:
        {
          not_empty<>: null,
          one_of<>: [["position", "velocity", "acceleration", "effort"]],
          forbidden_interface_name_prefix: null,
        },
    }
  pid:
    kp:
      {
        type: double,
        default_value: 0.0,
        description: "kp for pid_controller",
        read_only: true,
      }
    ki:
      {
        type: double,
        default_value: 0.0,
        description: "ki for pid_controller",
        read_only: true,
      }
    kd:
      {
        type: double,
        default_value: 0.0,
        description: "kd for pid_controller",
        read_only: true,
      }
    kp_limit:
      {
        type: double,
        default_value: 100000.0,
        description: "kp limit for pid_controller",
        read_only: true,
      }
    ki_limit:
      {
        type: double,
        default_value: 100000.0,
        description: "ki limit for pid_controller",
        read_only: true,
      }
    kd_limit:
      {
        type: double,
        default_value: 100000.0,
        description: "kd limit for pid_controller",
        read_only: true,
      }
