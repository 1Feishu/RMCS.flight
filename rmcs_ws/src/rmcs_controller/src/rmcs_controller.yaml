rmcs_controller:
  joints:
    {
      type: string_array,
      default_value: [],
      description: "Specifies joints used by the controller. If state joints parameter is defined, then only command joints are defined with this parameter.",
      read_only: true,
      validation: { unique<>: null, not_empty<>: null },
    }
  command_interfaces:
    {
      type: string_array,
      default_value: [],
      description: "Names of command interfaces to claim",
      read_only: true,
      validation:
        {
          unique<>: null,
          subset_of<>: [["position", "velocity", "acceleration", "effort"]],
        },
    }
  state_interfaces:
    {
      type: string_array,
      default_value: [],
      description: "Names of state interfaces to claim",
      read_only: true,
      validation:
        {
          unique<>: null,
          subset_of<>: [["position", "velocity", "acceleration"]],
        },
    }
  pid:
    kp:
      {
        type: double,
        default_value: 0.0,
        description: "kp for pid_controller",
        read_only: true,
      }
    ki:
      {
        type: double,
        default_value: 0.0,
        description: "ki for pid_controller",
        read_only: true,
      }
    kd:
      {
        type: double,
        default_value: 0.0,
        description: "kd for pid_controller",
        read_only: true,
      }
    kp_limit:
      {
        type: double,
        default_value: 100000.0,
        description: "kp limit for pid_controller",
        read_only: true,
      }
    ki_limit:
      {
        type: double,
        default_value: 100000.0,
        description: "ki limit for pid_controller",
        read_only: true,
      }
    kd_limit:
      {
        type: double,
        default_value: 100000.0,
        description: "kd limit for pid_controller",
        read_only: true,
      }
